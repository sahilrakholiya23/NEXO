<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhantomEye - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="vol-md-6">
            <div class="card bg-secondary text-white">
                <div class="card-header">
                    <h3 class="text-center">PhantomEye Register</h3>
                </div>

                <div class="card-body">
                    {% with messages = get_flashed_messages() %}
                    {% if message %}
                    <div class="alert alert-warning">
                        {{ messages[0] }}
                    </div>
                    {% endif %}
                    {% endwith %}

                    <form method="POST" action="{{ url_for('register')}}">
                        <div class="mb-3">
                                   <label for="username" class="from-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="from-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                         <div class="mb-3">
                            <label for="password" class="from-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                         <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                     <a href="{{url_for('register')}}" class="text-info">Already have an account? Login here</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
