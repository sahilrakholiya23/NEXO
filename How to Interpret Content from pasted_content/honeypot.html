<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .honeypot-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="honeypot-card">
        <div class="text-center mb-4">
            <h2>ðŸ”’ Admin Login</h2>
            <p class="text-muted">Secure Access Portal</p>
        </div>
        
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">Forgot password? <a href="#">Reset here</a></small>
        </div>
    </div>

    <script>
        // Log all interactions
        document.addEventListener('click', function(e) {
            console.log('Honeypot click:', e.target);
        });
        
        document.addEventListener('input', function(e) {
            console.log('Honeypot input:', e.target.name, e.target.value);
        });
        
        // Fake login response
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login failed. Please try again.');
        });
    </script>
</body>
</html>
